main: com.elesia.economy.ElesiaEconomy
name: ElesiaEconomy
version: ${project.version}
author: Will33_
api-version: "1.16"
description: "Plugin permettant de gérer le système d'économie"
website: "https://www.elesia.org"
commands:
  money:
    description: "Gestion de la commande principal de la money"
  pay:
    description: "Payer un joueur"
permissions:
  money.balance:
    default: true
  money.balance.other:
    default: op
  money.pay:
    default: true
  money.give:
    default: false
  money.take:
    default: op
  money.set:
    default: false
  money.create:
    default: op
  money.delete:
    default: false
  money.*:
    default: false
    children:
      money.balance: true
      money.balance.other: true
      money.pay: true
      money.give: true
      money.take: true
      money.set: true
      money.create: true
      money.delete: true